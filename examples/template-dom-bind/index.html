<!DOCTYPE html>
<html>
<head>
	<script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="template-dom-bind.js"></script>
	<link rel="import" href="/bower_components/polymer/polymer.html">
</head>
<body>
	<template is="dom-bind-go" id="tmpl">
		{{model.remainingTime}} - {{model.text}}<br />
		The following text is using a computed binding: {{ComputeTime(model.clock)}}<br/>
		<button type="button" on-click="HandleClick">This button triggers HandleClick</button><br />
		<button type="button" on-click="Click">This button sends on the  Click channel</button><br />
	</template>
</body>
</html>
