<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="data-container">
	<style>
		.container {
			margin-bottom: 1rem;
		}
	</style>
	<template>
		<div class="container">
			<b>Admin</b>
			<div>Admin name: <input type="text" value="{{adminData.name::input}}" on-input="handleInput" /></div>
		</div>

		<div class="container">
			<b>Permissions</b>
			<template is="dom-repeat" items="{{adminData.permissions}}">
				<div>#{{index}} <input type="text" value="{{item::input}}" on-input="handleInput" /></div>
			</template>
		</div>

		<div class="container">
			<b>Users</b>
			<template is="dom-repeat" items="{{usersData}}">
				<div>#{{index}} <input type="text" value="{{item.name::input}}" on-input="handleInput" /></div>
			</template>
		</div>
	</template>
	<script>PolymerGo("data-container")</script>
</dom-module>
