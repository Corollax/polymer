<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="name-tag">
	<template>
		<style>
			:host {
			display: block;
			margin-bottom: 2rem;
			}
		</style>

		Name: <input type="text" value="{{name::input}}" on-input="handleNameChange" /><br />
		This is <b>{{name}}</b> name-tag element.

		The go code bound to it will output the name to the console using fmt.Printf. See main.go.<br />
		Each name-tag element is also completely independent, backed by a different instance of the NameTag structure<br />
		The Go generated ID of this particular name tag is {{id}}
	</template>
</dom-module>
